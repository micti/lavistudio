<!doctype html>
<html lang="en">
  <head itemscope>
    <title>Lavi Studio</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="canonical" href="https://lavi.studio">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link href="client/main.css" rel="stylesheet">
  </head>
  <body class="loaded">

    <!-- new project form-->
    <div id="new-project-form" class="new-project-form" style="display:block;">
      <form>
        <div>
          <h1>We're here to help you<br>
            start your project</h1>
        </div>
        <div class="tagline">
          <p>
            Let's start from scratch! Briefly describe your needs so that we<br>
            can be of help and start a creative discussion.
          </p>
        </div>
        <div>
          <h2><small>01</small>Field of interest</h2>
          <div class="form-fields">
            <div class="form-field">
              <input id="form-field-branding" name="field" type="radio" value="1">
              <label for="form-field-branding">Branding</label>
            </div>
            <div class="form-field">
              <input id="form-field-website" name="field" type="radio" value="2">
              <label for="form-field-website">Website</label>
            </div>
            <div class="form-field">
              <input id="form-field-posm" name="field" type="radio" value="3">
              <label for="form-field-posm">POSM</label>
            </div>
            <div class="form-field">
              <input id="form-field-application" name="field" type="radio" value="4">
              <label for="form-field-application">Application</label>
            </div>
          </div>
        </div>

        <div>
          <h2><small>02</small>Contact Information</h2>

          <div class="form-row">
            <div class="form-col">
              <div class="form-input-field">
                <label>Fullname</label>
                <input type="text">
              </div>
            </div>
            <div class="form-col">
              <div class="form-input-field">
                <label>Email</label>
                <input type="text">
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-col">
              <div class="form-input-field">
                <label>Mobile Phone</label>
                <input type="text">
              </div>
            </div>
            <div class="form-col">
              <div class="form-input-field">
                <label>Website</label>
                <input type="text">
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-fullcol">
              <div class="form-input-field">
                <label>Self Description</label>
                <textarea></textarea>
              </div>
            </div>
          </div>
        </div>

        <div>
          <h2><small>03</small>Business Description</h2>
          
          <div class="form-row">
            <div class="form-col">
              <div class="form-input-field">
                <label>Ideal Timeline</label>
                <input type="text">
              </div>
            </div>
            <div class="form-col">
              <div class="form-input-field">
                <label>Budget</label>
                <input type="text">
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-col">
              <div class="form-input-field">
                <label>Target Audience</label>
                <input type="text">
              </div>
            </div>
            <div class="form-col">
              <div class="form-input-field">
                <label>Target Market</label>
                <input type="text">
              </div>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-fullcol">
              <div class="form-input-field">
                <label>Project Description</label>
                <textarea></textarea>
              </div>
            </div>
          </div>
        </div>

        <div class="form-action">
          <a href="#">Submit</a>
        </div>
      </form>
  
    </div>
    <!-- new project form -->
    
    <script src="/client/js.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.8.2/pixi.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script> -->
    <script src="https://code.createjs.com/1.0.0/preloadjs.min.js"></script>
    <script src="client/main1.js"></script>
  </body>
</html>
