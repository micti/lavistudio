<!doctype html>
<html lang="en">
  <head itemscope>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="canonical" href="http://lavi.studio">
    <title>Lavi Studio</title>
  </head>
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      padding: 0;
      background: #D1D3D4;
      font-family: 'Poppins', sans-serif;
    }

    .main {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .project-wrap {
      position: absolute;
      top: 25vh;
      left: 50vw;
      width: 40vw;
    }

    .project {
      /* margin-top: 25vh; */
      height: 50vh;
      margin-bottom: 25vh;
      display: flex;
      align-items: center;
    }

    .project:hover {
      /* cursor: none */
      cursor: url("/client/ViewDetail.svg") 40 40, pointer;
    }

    .project.clicked:hover {
      cursor: none
    }

    .project .count {
      display: flex;
      align-items: center;
      transform: translate3d(-140px, 0px, 0px);
    }

    .project .count .no-wrapper, .project .count .total-wrapper {
      width: 25px;
      overflow: hidden;
    }

    .project .count .total {
      text-align: right;
    }

    .project .count .line-wrapper {
      width: 80px;
      height: 1px;
      overflow: hidden;
    }

    .project .count .line {
      width: 100%;
      height: 100%;
      background: #000;
    }

    .project .name {
      font-size: 10vh;
      transform: translate3d(-140px, 0px, 0px);
      width: 100%;
      flex: none;
    }

    .cursor {
      position: absolute;
      display: none;
      width: 123px;
      height: 82px;
    }

    .cursor.active {
      display: block;
    }

    .cursor .container {
      position: relative
    }

    .cursor .text {
      font-size: 12px;
      position: absolute;
      top: 29px;
      left: 50px;
      color: #231F20;
    }

    .contact-info {
      position: absolute;
      top: 80px;
      left: 122px;
      width: 395px;
      font-size: 14px;
      line-height: 30px;
      font-weight: 500;
      overflow: hidden;
    }

    .intro-text {
      position: absolute;
      left: 122px;
      bottom: 40px;
      width: 395px;
      font-size: 14px;
      overflow: hidden;
    }

    .rectange {
      position: absolute;
      right: 0;
      top: 0;
      height: 100vh;
      width: 30vw;
      background: #4a4a4a
    }
  </style>
<body>
  <div class="main">
    <div class="contact-info">
      <div class="contact-info-wrapper movex101">
        +84 9388 999 72<br>
        hello@lavidesign.studio<br>
        contact
      </div>
    </div>
    <div class="intro-text">
      <div class="contact-info-wrapper movex101">
        A Saigon-based digital designer, love to crafting beautiful branding, digital experiences with website design and application interface
      </div>
    </div>
    <!-- -->
    <div class="rectange"></div>
    <div id="project-wrap" class="project-wrap">
      <section class="project" id="project-1" style="background:url(/client/photo/01.jpg) center center">
        <div class="info">
          <div class="name">Project Name 1</div>
          <div class="count">
            <div class="no-wrapper">
              <div class="no movex100">1</div>
            </div>
            <div class="line-wrapper">
              <div class="line movex100"></div>
            </div>
            <div class="total-wrapper">
              <div class="total movex100">3</div>
            </div>
          </div>
        </div>
      </section>
      <div class="project-detail">
        ABCBC
      </div>
      <section class="project" id="project-2" style="background:url(/client/photo/02.jpg) center center">
        <div class="info">
          <div class="name">Project Name 2</div>
          <div class="count">
            <div class="no-wrapper">
              <div class="no movex100">2</div>
            </div>
            <div class="line-wrapper">
              <div class="line movex100"></div>
            </div>
            <div class="total-wrapper">
              <div class="total movex100">2</div>
            </div>
          </div>
        </div>
      </section>
      <section class="project" id="project-3" style="background:url(/client/photo/03.jpg) center center">
        <div class="info">
          <div class="name">Project Name 3</div>
          <div class="count">
            <div class="no-wrapper">
              <div class="no movex100">3</div>
            </div>
            <div class="line-wrapper">
              <div class="line movex100"></div>
            </div>
            <div class="total-wrapper">
              <div class="total movex100">3</div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <div class="cursor">
    <div class="container">
      <svg width="123px" height="82px" viewBox="0 0 123 82" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <circle id="Oval-2" stroke="#231F20" fill="none" stroke-width="1" cx="41" cy="41" r="40"></circle>
      </svg>
      <div id="cursor-text" class="text">View Details</div>
    </div>
  </div>
  <script src="/client/js.js"></script>
  <script src="/client/main.js"></script>
</body>
