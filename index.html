<!doctype html>
<html lang="en">
  <head itemscope>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="canonical" href="http://lavi.studio">
    <title>Lavi Studio</title>
  </head>
  <style>
    * {
      box-sizing: border-box
    }

    body {
      margin: 0;
      padding: 0;
      background: #D1D3D4;
    }

    .main {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .project-wrap {
      position: absolute;
      top: 25vh;
      left: 50vw;
      width: 40vw;
    }

    .project {
      /* margin-top: 25vh; */
      height: 50vh;
      margin-bottom: 25vh;
      display: flex;
      align-items: center;
    }

    .project:hover {
      cursor: url("/client/ViewDetail.svg") 40 40, pointer;
    }

    .project .count {
      display: flex;
      align-items: center;
      transform: translate3d(-140px, 0px, 0px);
    }

    .project .count .no-wrapper, .project .count .total-wrapper {
      width: 25px;
      overflow: hidden;
    }

    .project .count .total {
      text-align: right;
    }

    .project .count .line-wrapper {
      width: 80px;
      height: 1px;
      overflow: hidden;
    }

    .project .count .line {
      width: 100%;
      height: 100%;
      background: #000;
    }

    .project .name {
      font-size: 12vh;
      transform: translate3d(-140px, 0px, 0px);
      width: 100%;
      flex: none;
    }
  </style>
<body>
  <div class="main">
    <div id="project-wrap" class="project-wrap">
      <section class="project" style="background:url(/client/photo/01.jpg) center center">
        <div class="info">
          <div class="name">Project Name 1</div>
          <div class="count">
            <div class="no-wrapper">
              <div class="no movex100">1</div>
            </div>
            <div class="line-wrapper">
              <div class="line movex100"></div>
            </div>
            <div class="total-wrapper">
              <div class="total movex100">3</div>
            </div>
          </div>
        </div>
      </section>
      <section class="project" style="background:url(/client/photo/02.jpg) center center">
        <div class="info">
          <div class="name">Project Name 2</div>
          <div class="count">
            <div class="no-wrapper">
              <div class="no movex100">2</div>
            </div>
            <div class="line-wrapper">
              <div class="line movex100"></div>
            </div>
            <div class="total-wrapper">
              <div class="total movex100">2</div>
            </div>
          </div>
        </div>
      </section>
      <section class="project" style="background:url(/client/photo/03.jpg) center center">
        <div class="info">
          <div class="name">Project Name 3</div>
          <div class="count">
            <div class="no-wrapper">
              <div class="no movex100">3</div>
            </div>
            <div class="line-wrapper">
              <div class="line movex100"></div>
            </div>
            <div class="total-wrapper">
              <div class="total movex100">3</div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <script src="/client/js.js"></script>
  <script src="/client/main.js"></script>
</body>
